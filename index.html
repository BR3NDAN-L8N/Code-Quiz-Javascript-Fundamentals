<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Assets/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body class="container">
    
    <header class="container-fluid">
        <h1 class="jumbotron text-center">Javascript Fundamentals Quiz</h1>
    </header>

    <main class="container-fluid">
        <div class="text-center" id="start-div">
            <button class="btn btn-dark text-center" id="start-quiz">Start Quiz</button>
        </div>
        <div class="container hide" id="question-div">
            <div class="card justify-content-center ml-md-4 mr-md-4">
                <div class="card-title text-center">Question <span id="question-number">0</span> of <span id="total-questions">0</span>
                </div>
                <div class="card-body">

                    <p><strong id="question-description"></strong></p>
                    <p><code id="question-code"></code></p>
                    <form>
                        <label for="option"><input type="radio" name="option" id="option" value="Option1"> <strong>A: </strong><span id="option1"></span></label>
                        <br />
                        <label for="option"><input type="radio" name="option" id="option" value="Option1"> <strong>B: </strong><span id="option2"></span></label>
                        <br />
                        <label for="option"><input type="radio" name="option" id="option" value="Option1"> <strong>C: </strong><span id="option3"></span></label>
                        <br />
                        <label for="option"><input type="radio" name="option" id="option" value="Option1"> <strong>D: </strong><span id="option4"></span></label>
                        <br />
                        <button class="btn btn-dark float-right" type="button" id="next-button">Next ></button>
                        <button class="btn btn-dark hide float-right" id="finish-button">Finish</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="hide" id="score-div">
            <article class="container">
                <div class="row">
                    <div class="col" id="new-user-score">

                    </div>
                    <div class="col" id="top-scores">
                        
                    </div>
                </div>
            </article>
        </div>
    </main>

    <footer class="container-fluid"></footer>

    <script src="script.js"></script>
</body>
</html>
